<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>OpenLayers Map</title>

        <!-- The gmaps script -->
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <!-- The openlayers script -->
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript">

            var lon = 18.59037;
            var lat = 54.40699;
            var zoom = 18;
            var map;
            var mercator = new OpenLayers.Projection("EPSG:900913");
            var wgs84 = new OpenLayers.Projection("EPSG:4326"); 
            var apiKey = "ApTJzdkyN1DdFKkRAE6QIDtzihNaf6IWJsT-nQ_2eMoO4PN__0Tzhl2-WgJtXFSp";
            var options = { projection: mercator };
			

            function init(){
                map = new OpenLayers.Map('mapa', options);
								
				var warstwaWektorowa = new OpenLayers.Layer.Vector("mojaWektorowa");
            				var osm = new OpenLayers.Layer.OSM("Simple OSM Map");
				var bingstreets = new OpenLayers.Layer.Bing({
					name: "bingus",
					key: "ApTJzdkyN1DdFKkRAE6QIDtzihNaf6IWJsT-nQ_2eMoO4PN__0Tzhl2-WgJtXFSp",
					type: "Aerial"			
				});
				var warstwaZdjeciowa = new OpenLayers.Layer.WMS(
					"nazwa","http://ksg.eti.pg.gda.pl/geoserver/gis/wms", 
					{layers: '2014_07_25_Baltic_Cyano', transparent: true},
					{isBaseLayer:false});
				warstwaZdjeciowa.setOpacity(0.5);
				var pozycja1 = new OpenLayers.LonLat(lon, lat)	;			

                map.addLayers([osm, bingstreets, warstwaWektorowa]);
                //map.zoomIn();
				map.displayProjection = wgs84;
				map.addControl(new OpenLayers.Control.PanZoomBar());
				map.addControl(new OpenLayers.Control.EditingToolbar(warstwaWektorowa));
				map.addControl(new OpenLayers.Control.LayerSwitcher({'ascending':false}));
				map.addControl(new OpenLayers.Control.Permalink('permalink'));
				map.addControl(new OpenLayers.Control.MousePosition());
				map.addControl(new OpenLayers.Control.OverviewMap());
				map.addControl(new OpenLayers.Control.ScaleLine());
				map.addControl(new OpenLayers.Control.KeyboardDefaults());
				map.setCenter(pozycja1.transform(wgs84, mercator),zoom);	
		
		
				var markers = new OpenLayers.Layer.Markers( "Markers" );
				map.addLayer(markers);

				var size = new OpenLayers.Size(21,25);
				var offset = new OpenLayers.Pixel(0,0);
				var icon = new OpenLayers.Icon('c:\marker.png', size, offset);
				markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(lon, lat).transform(wgs84, mercator),icon)); 
				

            }

        </script>
    </head>
    <body onload="init()">
            <div id="mapa"></div>
			
    </body>
</html>
